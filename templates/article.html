{% extends "layout.html" %}

{% block block_body %}
    {% if article %}
        <h4>{{article.title}}</h4>
        <hr>
        Author : {{article.author}}
        <hr>
        Created Date : {{article.created_date}}
        <hr>
        {{article.content | safe}}
        <hr>
    {% else %}
        <div class="alert alert-warning">
            Boyle bir makale bulunmuyor.
        </div>
    {% endif %}

{% endblock block_body %}
